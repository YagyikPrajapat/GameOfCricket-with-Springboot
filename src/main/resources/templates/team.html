<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Application</title>
</head>
<body>
<h1>Give Team Names</h1>
<div class="container">
    <hr/>

    <form th:action="@{/add_team}" th:object="${team}" method="POST">

        <input type="text" th:field="*{teamName}" class="form-control col-4 mb-4" placeholder="Enter team name" />

        <button type="submit" class="btn btn-primary col-2">Submit</button>
    </form>
</div>
</body>
</html>
